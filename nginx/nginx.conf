server {
    listen 80;
    server_name _;
    
    # Максимальный размер загружаемого файла
    client_max_body_size 100M;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate max-age=0;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # API прокси
    location /api/ {
        proxy_pass http://api:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Healthcheck эндпоинт
    location /healthz {
        proxy_pass http://api:8002/healthz;
        access_log off;
    }
    
    # JSON индекс с CORS
    location /index/ {
        alias /srv/media/index/;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
        
        # Cache control для JSON
        expires 1m;
        add_header Cache-Control "public, max-age=60";
        
        # Content-Type для JSON
        location ~ \.json$ {
            add_header Content-Type application/json;
        }
        
        try_files $uri =404;
    }
    
    # Медиа файлы
    location ~* ^/(images|videos|audio|docs|uploads)/ {
        alias /srv/media/;
        
        # Cache control для медиа
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        
        # CORS для медиа
        add_header Access-Control-Allow-Origin * always;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        try_files $uri =404;
    }
    
    # Отключаем листинг каталогов
    autoindex off;
    
    # Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокируем доступ к системным файлам
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Основная страница (опционально)
    location = / {
        return 302 /api/media;
    }
    
    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}